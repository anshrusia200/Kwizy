<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add 5 Questions</title>
    <link rel="stylesheet" href="addQuestion.css">
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="addQ">
            <div class="inputQ">
                <h2 style="text-align: center;">Add Question</h2><br><br>
                <textarea type="text" placeholder="Add Question" cols="30" rows="5" id="question"></textarea>
            </div>
            <br><br>
            <div class="inputOpt">
                <input type="text" placeholder="Add Option 1" id="opt1"><br><br>
                <input type="text" placeholder="Add Option 2" id="opt2"><br><br>
                <input type="text" placeholder="Add Option 3" id="opt3"><br><br>
                <input type="text" placeholder="Add Option 4" id="opt4"><br><br>
                <input type="text" placeholder="Correct Answer" id="correctOpt"><br><br>
            </div>
            <div class="btnContainer">
                <button id="addBtn"><p>Add Question</p></button><br>
            </div>
            <div class="btnContainer2">
                <button id="btn"><p>Go to Rules</p></button><br>
            </div>
        </div>
        <div class="viewQ">
            <h2 style="text-align: center;">Your Added Questions</h2>
          <div id="cardBox" style="font-family: Arial, Helvetica, sans-serif;">

        </div>
        </div>
    </div>


    <script src="question.js">
    </script>
</body>
</html>
